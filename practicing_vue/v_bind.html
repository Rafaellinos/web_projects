<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .red {
            border: 2px solid red;
        }
        .green {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div id="root">
        {{ kittyfyName }}
        <p v-once>{{email}}</p>
        <p v-text="email">
        </p>
        Sign up
        <br>
        <input v-model="email" v-bind:class="[email.length < 2 ? 'text-danger' : 'green']"/>
        <button class="btn-primary" onclick="alert('signed up')" v-bind:disabled="email.length < 2">
        submit
        </button>
        <!--can use v-on or @-->
        <!--v-on is used like on click to call a functions-->
        <input v-model="newCat" class="form-control"/>
        <button @click="addKitty" @keyup.enter="addKitty">
            + add
        </button>
        <ul>    
            <!--capitalize is passed through the filter, but doesn't change the cat value-->
            <li v-for="cat in cats">{{ cat.name | capitalize }}</li>
        </ul>
        <cat-list :cats="cats"/>
    </div>

<script type="text/javascript" src="./vue.min.js"></script>
<script type="text/javascript" src="./v_bind.js"></script>
</body>

</html>
